<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Dating Game!</title>
  </head>
  <body>
    <div class="container">
      <form id="info">
        <h1>The Dating Game!</h1>
        <p>See which celebrity whom you are most compatible!</p>
        <div>
          <label for="name">Name</label>
          <input id="name" type="text">
        </div>
        <div>
          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            <option value="unselected">Select One:</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <div>
          <label for="color">Favorite Color</label>
          <select name="color" id="color">
            <option value="unselected">Select One:</option>
            <option value="white">White</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
            <option value="black">Black</option>
          </select>
        </div>
        <div>
          <label for="drink">Favorite Drink</label>
          <select name="drink" id="drink">
            <option value="unselected">Select One:</option>
            <option value="water">Water</option>
            <option value="soda">Coffee</option>
            <option value="soda">Soda</option>
            <option value="beer">Beer</option>
            <option value="wine">Wine</option>
          </select>
        </div>
        <button type="submit" class="btn-primary">Submit</button>
      </form>
      <div id="under-18">
        <h1>You are not old enough to use our service.</h1>
        <p>Here is some information for you to look at!</p>
        <a href="http://wikiroulette.co/">Information</a>
      </div>
      <div id="resultsM1">
        <h1>TEST</h1>
        <p><span id="name"></p>
      </div>
      <div id="resultsM2">
      </div>
      <div id="resultsM3">
      </div>
      <div id="resultsF1">
      </div>
      <div id="resultsF2">
      </div>
      <div id="resultsF3">
      </div>
    </body>
  </html>
